    <script type='text/javascript'>

    //function for copying the picture's URL to clipboard
      $('.js-textareacopybtn').on('click', function(event) {
        var $this = $(this); // convert target element of click to a jQuery object
        var $thumbDiv = $this.closest(".thumbnail"); // Find .thumbnail container with https://api.jquery.com/closest/
        $thumbDiv.find(".js-copytextarea")[0].select(); // cf. http://stackoverflow.com/questions/39059694/copy-text-button-from-the-input
       try {
         var successful = document.execCommand('copy');
         var msg = successful ? 'successful' : 'unsuccessful';
         console.log('Copying text command was ' + msg);
       } catch (err) {
         console.log('Oops, unable to copy');
       }
      });
